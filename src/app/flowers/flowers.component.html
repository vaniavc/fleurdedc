<div class="container c-gold">
    <div class="body">
        <h3 class="title" style="text-align:center;">{{idCat | uppercase}}</h3>
        <div class="box-item" fxLayout="row wrap" fxLayoutAlign="space-between start">
            <app-box fxFlex.gt-md="24" fxFlex.md="48" fxFlex.lt-md="100" fxFlex.xs="100" *ngFor="let flower of flowers | slice:0:8"
                [flower]="flower"></app-box>
            <div *ngIf="flowers.length%4 === 2 || 3 " fxFlex.gt-md="24" fxFlex.md="48" fxFlex.lt-md="70"
                fxFlex.xs="100">
            </div>
            <div *ngIf="flowers.length%4 === 2 || 3 " fxFlex.gt-md="24" fxFlex.md="48" fxFlex.lt-md="70"
                fxFlex.xs="100">
            </div>
        </div>
    </div>
</div>
