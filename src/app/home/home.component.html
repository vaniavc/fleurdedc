<div class="background c-gold" fxLayoutAlign="center center">
    <div class="container" fxLayout="column" fxLayoutAlign="center center">
        <h1>Flower & Gift Delivery, Through The Letterbox
        </h1>
        <h2>Shop our latest floral designs, plants and gifts with free next day delivery</h2>
        <button>SHOP SALE</button>
    </div>
</div>

<div class="container c-gold">
    <h3 style="text-align:center">BEST SELLER</h3>
    <div class="box-item" fxLayout="row" fxLayoutGap="20px">
        <app-box fxFlex="24" *ngFor="let flower of flowers | slice:0:4" [flower]="flower"></app-box>
    </div>
</div>
