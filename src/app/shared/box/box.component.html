<div class="box" fxLayout="column" *ngIf="flower">
    <img src="{{flower.image}}" alt="daisy">
    <div class="box-detail" fxLayout="column" fxLayoutAlign="center center">
        <p>{{flower.name}}</p>
        <p>{{flower.price}} | <a class="c-gold" routerLink="/flowers/bouquet/{{flower.id}}">View</a>
        </p>
    </div>
</div>
